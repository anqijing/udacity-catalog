{% extends "base.html" %}
{% block content%}   
<div class='container-fluid main-content'>
    <form method="post" action="{{url_for('addCategoryItem', catalog_name = catalog_name)}}" >
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" name="name" id="name" placeholder="enter the movie name" />
        </div>
        <div class="form-group">
            <label for="director">Director</label>
            <input type="text" class="form-control" name="director" id="director" placeholder="enter the director name"  />
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" name="description" id="description" placeholder="enter the description" rows="3"></textarea>        
        </div>
        <div>
            <input type="submit" class="btn btn-primary" value="Add"/>
            <span><a class="btn btn-default" href=" {{ url_for('showcategory',catalog_name=catalog_name) }}">Cancel</a></span>
        </div>
    </form>
</div>
{% endblock %}
