{% extends "base.html" %}
{% block content%}   
<div class='container-fluid main-content'>
    <form method="post" action="{{url_for('editCategoryItem',  catalog_name = catalog_name, catalog_item = catalog_item)}}" >
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" name="name" id="name" placeholder="enter the movie name" 
            value = "{{movieitem.name}}"/>
        </div>
        <div class="form-group">
            <label for="director">Director</label>
            <input type="text" class="form-control" name="director" id="director" placeholder="enter the director name" value = "{{movieitem.director}}" />
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" name="description" id="description" placeholder="enter the description" rows="3" value = "{{movieitem.description}}">{{movieitem.description}}</textarea>        
        </div>
        <div>
            <input type="submit" class="btn btn-primary" value="Add"/>
            <span><a class="btn btn-default" href=" {{ url_for('showitem',catalog_name=catalog_name,  catalog_item=catalog_item) }}">Cancel</a></span>
        </div>
    </form>
</div>
{% endblock %}
